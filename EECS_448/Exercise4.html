<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 4</title>
        <link href="Exercise4.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <h1 align="center">CSS Manipulator</h1>
        
        <div>
            <p class="blurb" id="paragraph"><br>In brightest day, in blackest night, <br>
                No evil shall escape my sight <br>
                Let those who worship evil's might, <br>
                Beware my power... Green Lantern's light!<br>
                <br>
                </p>
        </div>

        <div>
            <h3>Border</h3>
            <label for="border_red">Red value(0-255): </label>
            <input type="text" id="border_red" value="0"> <br>
            <label for="border_green">Green value(0-255): </label>
            <input type="text" id="border_green" value="102"> <br>
            <label for="border_blue">Blue value(0-255): </label>
            <input type="text" id="border_blue" value="0"> <br>
            <label for="border_width">Width (in px): </label>
            <input type="text" id="border_width" value="5"> <br>
        </div>
        <br>
        <div>
            <h3>Background Color</h3>
            <label for="bg_red">Red value(0-225): </label>
            <input type="text" id="bg_red" value="0"> <br>
            <label for="bg_green">Green value(0-225): </label>
            <input type="text" id="bg_green" value="204"> <br>
            <label for="bg_blue">Blue value(0-225): </label>
            <input type="text" id="bg_blue" value="0"> <br>
        </div>
        <br>
        <button id="update" onclick="update()">Update page</button>

    </body>

    <script> 
var paragraph = document.getElementById("paragraph");

var border_red = document.getElementById("border_red");
var border_green = document.getElementById("border_green");
var border_blue = document.getElementById("border_blue");
var border_width = document.getElementById("border_width");

var bg_red = document.getElementById("bg_red");
var bg_green = document.getElementById("bg_green");
var bg_blue = document.getElementById("bg_blue");

function update() {

    if(bg_red.value<=70 && bg_green.value<=70 && bg_blue.value<=70) {
        //font color = white if background is dark
        paragraph.style.color = "rgb(255, 255, 255)";
    }
    else {
        paragraph.style.color = "rgb(0, 0, 0)";
    }
    if(border_red.value>255 || border_red.value<0 || border_green.value>255 || border_green.value<0 || border_blue.value>255 || border_blue.value<0 || bg_red.value>255 || bg_red.value<0 || bg_green.value>255 ||bg_green.value<0 || bg_blue.value>255 || bg_blue.value<0) {
        alert("Color codes must be between 0 & 255.")
    }
    else {
        paragraph.style.backgroundColor ="rgb("+bg_red.value+", "+bg_green.value+", "+bg_blue.value+")";
        paragraph.style.border = border_width.value + "px solid rgb(" + border_red.value + ", " + border_green.value + ", " + border_blue.value + ")";
    } 
} </script>

</html>
